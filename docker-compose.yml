version: "3"
services:
  service-report-api:
    image: node:16-slim
    user: "node"
    working_dir: /home/node/app
    volumes:
      - ./api:/home/node/app
    container_name: nodejs
    #build: .
#    links:
#    environment:
#    depends_on:
    ports:
      - "9090:9090"
    command: bash -c "npx nodemon listen.js"